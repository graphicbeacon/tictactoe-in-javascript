<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="index.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<div class="ttt-stage">
		<input type="button" class="ttt-tiles" id="btn1" tabindex="-1" /><input type="button" class="ttt-tiles" id="btn2" tabindex="-1" /><input type="button" class="ttt-tiles" id="btn3" tabindex="-1" />
		<input type="button" class="ttt-tiles" id="btn4" tabindex="-1" /><input type="button" class="ttt-tiles" id="btn5" tabindex="-1" /><input type="button" class="ttt-tiles" id="btn6" tabindex="-1" />
		<input type="button" class="ttt-tiles" id="btn7" tabindex="-1" /><input type="button" class="ttt-tiles" id="btn8" tabindex="-1" /><input type="button" class="ttt-tiles" id="btn9" tabindex="-1" />
	</div>
	
	<div class="ttt-controls">
		<h4>Game Controls</h4>	
		<ul>
			<li>Arrow keys - Move Up/Down/Left/Right</li>
			<li>R - To reset</li>
			<li>Enter - Accept alert box</li>
		</ul>
	</div>

	<script src="index.js"></script>
</body>
</html>
